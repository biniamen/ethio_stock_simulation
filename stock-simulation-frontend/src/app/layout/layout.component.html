<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened class="sidenav">
      <mat-toolbar color="primary" class="sidenav-toolbar">Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/" class="menu-item">Home</a>
        <a mat-list-item routerLink="/profile" class="menu-item">Profile</a>
        <a mat-list-item routerLink="/settings" class="menu-item">Settings</a>
        <a mat-list-item routerLink="/orders" class="menu-item">Orders</a>
        <a mat-list-item href="#" class="menu-item logout" (click)="onLogout()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="main-toolbar">
        <span class="welcome-text">Welcome, {{ username }} | User KYC Status: <span *ngIf="kycStatus; else notVerified">Verified</span><ng-template #notVerified>Not Verified</ng-template></span>
        <span class="spacer"></span>
        <button mat-raised-button color="accent" (click)="onLogout()">Logout</button>
      </mat-toolbar>
      <router-outlet></router-outlet> <!-- Placeholder for dynamic content -->
    </mat-sidenav-content>
  </mat-sidenav-container>
